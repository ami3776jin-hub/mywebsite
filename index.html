<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    .product .price {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-top: 8px;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Shop</h1>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 1">
      <h2>Product Name 1</h2>
      <p>Short description of the product.</p>
      <div class="price">₹499</div>
      <a href="order.html">Order Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 2">
      <h2>Product Name 2</h2>
      <p>Another great product.</p>
      <div class="price">₹699</div>
      <a href="order.html">Order Now</a>
    </div>

    <!-- Add more product blocks here -->
  </div>

</body>
</html>
